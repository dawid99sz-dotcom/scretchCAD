<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Aplikacja - Lista Plików</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
        .container { background: #f4f4f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        select { width: 100%; padding: 10px; margin: 20px 0; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
        #content { background: white; padding: 20px; border: 1px solid #ddd; border-radius: 4px; min-height: 100px; white-space: pre-wrap; }
        h1 { color: #333; }
        .admin-link { display: block; margin-top: 20px; color: #007bff; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Wybierz plik do podglądu</h1>
    
    <select id="fileList">
        <option value="">-- Pobieranie plików... --</option>
    </select>

    <div id="content">Wybierz plik z listy powyżej, aby zobaczyć jego treść.</div>

    <a href="/admin/" class="admin-link">→ Przejdź do edycji plików (Panel Admina)</a>
</div>

<script>
    // --- KONFIGURACJA ---
    const GITHUB_USER = 'dawid99.sz-dotcom'; // ZMIEŃ NA SWÓJ LOGIN
    const GITHUB_REPO = 'scretchCAD'; // ZMIEŃ NA NAZWĘ REPO
    const FOLDER_PATH = 'SCHEMATY';               // NAZWA FOLDERU Z PLIKAMI
    // --------------------

    const selectEl = document.getElementById('fileList');
    const contentEl = document.getElementById('content');

    // 1. Pobieranie listy plików z GitHub API
    async function fetchFiles() {
        try {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`);
            const files = await response.json();

            if (response.ok) {
                selectEl.innerHTML = '<option value="">-- Wybierz plik z listy --</option>';
                files.forEach(file => {
                    if (file.type === 'file') {
                        const option = document.createElement('option');
                        option.value = file.download_url; // Bezpośredni link do pliku
                        option.textContent = file.name;
                        selectEl.appendChild(option);
                    }
                });
            } else {
                selectEl.innerHTML = '<option>Błąd: Nie znaleziono folderu</option>';
            }
        } catch (error) {
            console.error('Błąd pobierania listy:', error);
            selectEl.innerHTML = '<option>Błąd połączenia z GitHub</option>';
        }
    }

    // 2. Pobieranie treści wybranego pliku
    selectEl.addEventListener('change', async (e) => {
        const url = e.target.value;
        if (!url) return;

        contentEl.textContent = 'Ładowanie treści...';

        try {
            const response = await fetch(url);
            const text = await response.text();
            contentEl.textContent = text;
        } catch (error) {
            contentEl.textContent = 'Błąd podczas wczytywania zawartości pliku.';
        }
    });

    // Uruchom pobieranie przy starcie strony
    fetchFiles();
</script>

</body>
</html>
